services:
  - type: web
    name: omr-processor-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && python download_model.py
    startCommand: gunicorn api_server:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: MODEL_PATH
        value: best.pt
      - key: PORT
        value: 10000
      - key: MODEL_DOWNLOAD_URL
        sync: false
    healthCheckPath: /api/health

